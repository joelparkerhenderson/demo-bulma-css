

        <!--
            ## Card ##

            An all-around flexible and composable component.

            The card component comprises several elements that you can mix and match:

              * `card`: the main container
                * `card-header`: a horizontal bar with a shadow
                  * `card-header-title`: a left-aligned bold text
                  * `card-header-icon`: a placeholder for an icon
                * `card-image`: a fullwidth container for a responsive image
                * `card-content`: a multi-purpose container for any other element
                * `card-footer`: a horizontal list of controls
                  * `card-footer-item`: a repeatable list item

            Options:
            
                * To center the card-header-title,  append the `is-centered` modifier.
        -->

        <!-- `card`: the main card container -->
        <div class="card">

            <!-- `card-header`: a horizontal bar with a shadow -->
            <header class="card-header">

                <!-- `card-header-title`: a left-aligned bold text -->
                <p class="card-header-title">
                    Demo Card
                </p>
                <a href="#" class="card-header-icon" aria-label="more options">
                    <span class="icon">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                </a>
        </header>

                      
            <!-- `card-image`: a fullwidth container for a responsive image -->
            <div class="card-image">

                <figure class="image is-4by3">
                    <img src="demo-card-image.png" alt="Demo card image">
                </figure>
            </div>

            <!-- `card-content`: a multi-purpose container for any other element -->
            <div class="card-content">

                <!-- Example layout: a thumbnail at left, and title/subtitle at right.  -->
                <div class="media">
                    <div class="media-left">
                        <figure class="image is-48x48">
                        <img src="demo-card-content-image.png" alt="Demo card content image">
                        </figure>
                    </div>
                    <div class="media-content">
                        <p class="title is-4">Title</p>
                        <p class="subtitle is-6">Subtitle</p>
                    </div>
                </div>
            
                <!-- Example layout: some demo text  -->
                <div class="content">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                </div>
            </div>

            <!-- `card-footer`: a horizontal list of controls -->
            <footer class="card-footer">

                <!-- `card-footer-item`: a horizontal list item; you can use as many of these as you want -->
                <p class="card-footer-item">Alpha</p>
                <p class="card-footer-item">Bravo</p>
                <p class="card-footer-item">Charlie</p>

            </footer>

        </div>

        <!--
            ## Container ##

            A simple container to center your content horizontally.

            Notable options:

              * `is-fluid` modifier: keep the margin on the left and right sides, on any viewport size. 
              * `is-widescreen` and `is-fullhd`: use a fullwidth container until those specific breakpoints.
        -->
        <div class="container is-fluid">
            <div class="notification">
                This container is fluid. It has a 32px gap on either side, on any viewport size.
            </div>
        </div>

        <!-- 
            ## Tabs ##

            Simple responsive horizontal navigation tabs, with different styles.

              * Tabs only require a `tabs` container and a `<ul>` list.
              * The default tabs style has a single border at the bottom.

            Notable options:

              * Alignment: To align the tabs list, use the `is-centered` or `is-right` modifier on the .tabs container.
              * Icons: You can use any of the Font Awesome icons.
              * Sizes: You can choose between 3 additional sizes.
              * Borders: If you want a more classic style with borders, append the `is-boxed` modifier. 
              * Radios: If you want mutually exclusive tabs (like radio buttons where clicking one deselects all other ones), use the `is-toggle` modifier. 
              * Rounded: If you use both `is-toggle` and `is-toggle-rounded`, then the first and last items will be rounded.
              * Width:  If you want the tabs to take up the whole width available, use the `is-fullwidth` modifier. 
            -->
        <div class="tabs is-centered">
            <ul>
                <li class="is-active"><a>Alpha</a></li>
                <li><a>Bravo</a></li>
                <li><a>Charlie</a></li>
            </ul>
        </div>
