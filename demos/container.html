<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo of Bulma CSS: navigation bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
  </head>
  <body>

    <!--
      ## Container ##

      A simple container to center your content horizontally.

      Notable options:

        * `is-fluid` modifier: keep the margin on the left and right sides, on any viewport size. 
        * `is-widescreen` and `is-fullhd`: use a fullwidth container until those specific breakpoints.
    -->
    <div class="container is-fluid">

      <!-- We use the `notification` class to give the container a gray background, to make the container obvious. -->
      <div class="notification">
        This container is fluid. It has a 32px gap on either side, on any viewport size.
      </div>

    </div>
    
  </body>
</html>
