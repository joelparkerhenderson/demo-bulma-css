<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo of Bulma CSS: icon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
  </head>
  <body>

    <!--
      ## Icon ##

      Bulma is compatible with all icon font libraries: Font Awesome, Material Design Icons, Open Iconic, Ionicons, etc. 
    -->
    Icons:
    <span class="icon has-text-info"><i class="fas fa-info-circle"></i></span>
    <span class="icon has-text-success"><i class="fas fa-check-square"></i></span>
    <span class="icon has-text-warning"><i class="fas fa-exclamation-triangle"></i></span>
    <span class="icon has-text-danger"><i class="fas fa-ban"></i></span>

  </body>
</html>
